<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(71, 69, 69); color: aliceblue;">
    <ul class="lang">
        <li>JS</li>
    </ul>
    
</body>
<script>
function addLang(langName){
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector(".lang").appendChild(li)

}
addLang("JAVA")
addLang("TS")
addLang("SQL")

function addOptName(langName){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.lang').appendChild(li)
}
addOptName("CSS")
const nth =document.querySelector('li:nth-child(3)')
const newli = document.createElement('li')
newli.textContent = "MOJO"
nth.replaceWith(newli)
const firstLang = document.querySelector("li:nth-child(1)")

firstLang.outerHTML = '<li>JAVASCRIPT</li>'
const rem = document.querySelector("li:last-child")
rem.remove()

</script>
</html>
