<body>
    <button id="or">Orange</button>
    <button id="gr">Green</button>

<script>

    // document.getElementById("gr").onclick = function(){

    function clickHandler (color){
       return function(){
        document.body.style.backgroundColor= `${color}`
        }
    }
    document.getElementById("or").onclick = clickHandler('orange')
    document.getElementById("gr").onclick = clickHandler('green')




</script>
